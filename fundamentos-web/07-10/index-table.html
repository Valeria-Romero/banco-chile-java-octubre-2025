<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Ejemplo de tabla</h1>
    <!-- Aqui empieza la tabla  -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Valeria</td>
                <td>Romero</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Max</td>
                <td>Rodriguez</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Mando</td>
                <td></td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

    <!-- Aqui termina la tabla -->
</body>
</html>
